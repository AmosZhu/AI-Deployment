services:
  genai-toolbox:
    image: us-central1-docker.pkg.dev/database-toolbox/toolbox/toolbox:0.10.0
    container_name: genai-toolbox-server
    ports:
      - "12001:5000"
    volumes:
      - ./tools.yaml:/app/tools.yaml:ro
    command: [ "--tools-file", "/app/tools.yaml", "--address", "0.0.0.0" ]
    restart: unless-stopped
    network_mode: bridge
